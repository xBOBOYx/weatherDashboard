<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-light p-2">
        <h1><i class="fas fa-sun"></i> Weather Dashboard</h1>
    </header>

    <main class="row p-3 p-md-5">
        <div class="col-12 col-md-3">


            <div class="card bg-color-light">
                <h3 class="card-header text-uppercase bg-secondary text-light">Search for a City</h3>
                <div class="input-group m-4" id="cityForm">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="cityInput" name="city"/>
                    <button type="button" class=" btn btn-info" id="searchButton"><i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
